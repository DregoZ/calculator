<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>

</body>
<div id="calculator" class="calculator">

    <div id="pantalla" class="pantalla">0</div>
    <div id="panel" class="panel">
        <div id="fila1" class="fila">
            <button id="ce" class="ce">CE</button>
            <button id="c" class="c">C</button>
            <button id="back" class="back">&lt;&lt;</button>
            <button id="dividir" class="dividir">/</button>
        </div>
        <div id="fila2" class="fila">
            <button id="siete" class="siete">7</button>
            <button id="ocho" class="ocho">8</button>
            <button id="nueve" class="nueve">9</button>
            <button id="multiplicar" class="multiplicar">X</button>
        </div>
        <div id="fila3" class="fila">
            <button id="cuatro" class="cuatro">4</button>
            <button id="cinco" class="cinco">5</button>
            <button id="seis" class="seis">6</button>
            <button id="resta" class="resta">-</button>
        </div>
        <div id="fila4" class="fila">
            <button id="uno" class="uno">1</button>
            <button id="dos" class="dos">2</button>
            <button id="tres" class="tres">3</button>
            <button id="sumar" class="sumar">+</button>
        </div>
        <div id="fila5" class="fila">
            <button id="signo" class="signo">+/-</button>
            <button id="cero" class="cero">0</button>
            <button id="coma" class="coma">,</button>
            <button id="igual" class="igual">=</button>
        </div>


    </div>
</div>


</html>
