<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>

</body>
<div id="calculator" class="calculator">

    <div id="pantalla" class="pantalla">
        <div id="pantalla1" class="pantalla1">Pantalla 1</div>
        <div id="pantalla2" class="pantalla2">0</div>
    </div>

    <div id="panel" class="panel">
        <div id="fila1" class="fila">
            <button id="ce" class="ce">CE</button>
            <button id="c" class="c">C</button>
            <button id="back" class="back">&lt;&lt;</button>
            <button id="dividir" class="dividir operadores">/</button>
        </div>
        <div id="fila2" class="fila">
            <button id="siete" class="siete numeros" value="7">7</button>
            <button id="ocho" class="ocho numeros" value="8">8</button>
            <button id="nueve" class="nueve numeros" value="9">9</button>
            <button id="multiplicar" class="multiplicar operadores">X</button>
        </div>
        <div id="fila3" class="fila">
            <button id="cuatro" class="cuatro numeros" value="4">4</button>
            <button id="cinco" class="cinco numeros" value="5">5</button>
            <button id="seis" class="seis numeros" value="6">6</button>
            <button id="resta" class="resta operadores">-</button>
        </div>
        <div id="fila4" class="fila">
            <button id="uno" class="uno numeros" value="1">1</button>
            <button id="dos" class="dos numeros" value="2">2</button>
            <button id="tres" class="tres numeros" value="3">3</button>
            <button id="sumar" class="sumar operadores">+</button>
        </div>
        <div id="fila5" class="fila">
            <button id="signo" class="signo">+/-</button>
            <button id="cero" class="cero numeros" value="0">0</button>
            <button id="coma" class="coma">,</button>
            <button id="igual" class="igual operadores">=</button>
        </div>



    </div>
</div>


</html>
